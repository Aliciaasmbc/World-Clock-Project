<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>⏰ Alicia's World Clocks ⏰</title>
  </head>
  <body>
    <div class="container">
      <h1>World clocks</h1>

      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with 💜 by
      <strong>
        <a
          href="https://www.linkedin.com/in/alicia-apreala-8a26a552/"
          target="_blank"
          >Alicia Apreala</a
        >
      </strong>
      and is
      <a
        href="https://github.com/Aliciaasmbc/World-Clock-Project"
        target="_blank"
        >open-sourced on GitHub
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
